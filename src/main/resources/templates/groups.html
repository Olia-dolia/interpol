<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criminal Groups</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container-lg">
    <table class="table table-sm table-striped table-hover table-bordered align-middle">
        <thead class="table">
        <tr  class="text-center">
            <td class="td-header">#</td>
            <td class="td-header">Group Name</td>
            <td class="td-header">Number Of Participants</td>
            <td class="td-header">Criminal Type</td>
            <td class="td-header">Details</td>
            <td class="td-header">Edit</td>
     <!--       <td class="td-header">Delete</td>-->
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="criminals" type="com.example.interpol.entities.CriminalGroup"*/-->
        <tr th:each="g:${groups}">
            <td class="text-center" th:text="${g.id}"></td>
            <td th:text="${g.name}"></td>
            <td th:text="${g.numberOfParticipants}"></td>
            <td th:text="${g.criminalType.nameType}"></td>
            <td class="text-center">
                <a th:href="@{/show_details/{id}(id=${g.id})}" class="btn btn-sm btn-outline-primary">Show</a>
            </td>
            <td class="text-center">
                <a th:href="@{/edit_criminal(id=${g.id})}" class="btn btn-sm btn-outline-info">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
