<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criminal Info</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container-lg">
    <!--/*@thymesVar id="criminal" type="com.example.interpol.entities.Criminal"*/-->
    <h2 th:text="Criminal + ' &#35' + ${criminal.id} + ' ' + ${criminal.firstName} + ' &quot' + ${criminal.alias} + '&quot '
    + ${criminal.lastName}" class="text-center"></h2>
    <table class="table table-sm table-striped table-hover table-bordered align-middle">
        <thead class="table">
        <tr  class="text-center">
            <td class="td-header">Birth</td>
            <td class="td-header">Nationality</td>
            <td class="td-header">Languages</td>
            <td class="td-header">Height</td>
            <td class="td-header">Hair color</td>
            <td class="td-header">Eyes color</td>
            <td class="td-header">Special signs</td>
            <td class="td-header">Profession</td>
            <td class="td-header">Criminal Group</td>
            <td class="td-header">Status</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${criminal.placeOfBirth} + ' ' + ${criminal.dateOfBirth}"></td>
            <td th:text="${criminal.nationality}"></td>
            <td th:text="${criminal.printLanguages()}"></td>
            <td th:text="${criminal.height}"></td>
            <td th:text="${criminal.hairColor}"></td>
            <td th:text="${criminal.eyesColor}"></td>
            <td th:text="${criminal.specialSigns}"></td>
            <td th:text="${criminal.profession.title}"></td>
            <td th:text="${criminal.criminalGroup.name}"></td>
            <td th:text="${criminal.status.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
